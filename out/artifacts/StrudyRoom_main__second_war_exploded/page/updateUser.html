<script>
    document.documentElement.style.overflow = "hidden";

    function check() {
        var name = document.getElementById("name").value;
        var password = document.getElementById("password").value;
        if (name == "") {
            alert("账号不能为空");
            return false;
        }
        if (password == "") {
            alert("密码不能为空");
            return false;
        }

        return true;
    }
</script>

<body>

<div id="Login">
    <h1 style="margin-left: 100px;">个人中心</h1>
    <form action="/update" method="post" onsubmit="check()">
        <div style="margin: 20px 0;">
            <input type="text" name="username" placeholder="用户名" class="form-control input-lg" id="name"/>
        </div>
        <div style="margin: 20px 0;">
            <input type="password" name="password" placeholder="密码" class="form-control input-lg" id="password"/>
        </div>
        <div style="margin: 20px 0;">
            <input type="submit" name="login" value="重置" class="btn btn-success btn btn-lg" style="margin-left: 30px;">
            <input type="button" name="back" value="返回" class="btn btn-success btn btn-lg" style="margin-left: 30px;"
                   onClick="location.href='/center'">
        </div>

    </form>
</div>
